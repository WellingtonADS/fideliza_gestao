pluginManagement {
    // This block tells Gradle where to find build plugins (classpath).
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

dependencyResolutionManagement {
    // This block tells Gradle where to find your app's libraries (dependencies).
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        // Required for react-native-vision-camera
        maven { url 'https://www.jitpack.io' }
    }
}

rootProject.name = 'fideliza_gestao'
include ':app'

// This applies the React Native Gradle Plugin to your project.
apply from: new File(["node", "--print", "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim(), "../react.gradle")
