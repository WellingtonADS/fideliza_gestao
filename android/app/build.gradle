apply plugin: "com.android.application"
apply plugin: "com.facebook.react"

/**
 * This is the configuration block to customize your React Native Android app.
 */
react {
    // Configuration options for React Native.
}

android {
    namespace "com.fideliza_gestao"
    // The SDK and NDK versions are now automatically sourced from gradle.properties.

    defaultConfig {
        applicationId "com.fideliza_gestao"
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug // TODO: Change to release signing config for production
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // The version of React Native is determined by the NPM package.
    implementation("com.facebook.react:react-android")

    // Dependency for the barcode scanner functionality.
    implementation 'com.google.ml-kit:barcode-scanning:17.2.0'

    // Dependencies for Flipper (React Native's debugging tool)
    if (hermesEnabled.toBoolean()) {
        debugImplementation("com.facebook.flipper:flipper-hermes-debugger:0.202.1")
    } else {
        debugImplementation("com.facebook.flipper:flipper-js-debugger:0.202.1")
    }
}
