apply plugin: "com.android.application"
apply plugin: "com.facebook.react"

android {
    namespace "com.fideliza_gestao"
    // SDK and NDK versions are now correctly sourced from gradle.properties
    compileSdkVersion = Integer.parseInt(findProperty("android.compileSdkVersion").toString())
    ndkVersion = findProperty("android.ndkVersion").toString()

    defaultConfig {
        applicationId "com.fideliza_gestao"
        minSdkVersion = Integer.parseInt(findProperty("android.minSdkVersion").toString())
        targetSdkVersion = Integer.parseInt(findProperty("android.targetSdkVersion").toString())
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug // Change to signingConfigs.release for production
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")
    // This is the dependency you needed from the beginning for the barcode scanner.
    implementation 'com.google.ml-kit:barcode-scanning:17.2.0'

    // Hermes is now managed automatically by the React Native Gradle Plugin
}

// This block is required by the React Native Gradle Plugin.
react {
    // React Native configurations
}
