plugins {
    id("com.android.application")
    id("com.facebook.react")
}

android {
    namespace "com.fideliza_gestao"
    // The SDK and NDK versions are now hardcoded to fix the build errors.
    compileSdk = 34
    ndkVersion = "26.1.10909125"

    defaultConfig {
        applicationId "com.fideliza_gestao"
        minSdk = 21
        targetSdk = 34
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            if (System.getenv("MYAPP_UPLOAD_STORE_FILE")) {
                storeFile file(System.getenv("MYAPP_UPLOAD_STORE_FILE"))
                storePassword System.getenv("MYAPP_UPLOAD_STORE_PASSWORD")
                keyAlias System.getenv("MYAPP_UPLOAD_KEY_ALIAS")
                keyPassword System.getenv("MYAPP_UPLOAD_KEY_PASSWORD")
            }
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")
    // This dependency is required for the barcode scanner
    implementation 'com.google.ml-kit:barcode-scanning:17.2.0'
}

react {
    // React Native configurations
}
